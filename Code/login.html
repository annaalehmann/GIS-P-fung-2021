<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | foodmood</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="login-stylesheet.css">
    <script src="login.js" defer></script>
</head>

<body>

    <header>
        <div class="logoContainer">
            <img class="logo" src="Bilder/logoWhite.png" alt="Logo">
        </div>
    </header>

    <div class="loginContainer">
        <div class="loginFormularInhalt">
            <div>
                <form id="formular">
                    <label for="nutzername">Nutzername:</label> <br>
                    <input type="text" id="nutzername" name="nutzername"><br>

                    <label for="passwort">Passwort:</label><br>
                    <input type="password" id="passwort" name="passwort"><br>
                </form>
            </div>
            <div>
                <button id="login">Login</button>
                <button id="registrierung">Registrieren</button>
            </div>
        </div>
    </div>

</body>

</html>
