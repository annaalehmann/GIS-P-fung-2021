<!DOCTYPE html>
<html lang="de">

<head>
    <title>Login | foodmood</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="stylesheetLogin.css">
    <script src="login.js"></script>
</head>

<body>

    <header>
        <div class="logoContainer">
            <img class="logo" src="Bilder/logoWhite.png" alt="Logo">
        </div>
    </header>

    <div class="loginContainer">
        <form id="formular">
            <label id="nutzername">Nutzername:</label> <br>
            <input type="text" id="nutzername" name="nutzername"><br>

            <label for="passwort">Passwort:</label><br>
            <input type="password" id="passwort" name="passwort"><br>

            <button type="button" id="login">Login</button>
            <button type="button" id="registrierung">Registrieren</button>
        </form>
    </div>

</body>

</html>
